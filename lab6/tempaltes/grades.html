{% extends "base.html" %}
{% block title %}Grades{% endblock %}
{% block content %}
<div class="container mt-5">
  <h2>Your Grades</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Course</th>
        <th>Grade</th>
      </tr>
    </thead>
    <tbody>
      {% for grade in grades %}
      <tr>
        <td>{{ grade[0] }}</td>
        <td>{{ grade[1] }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <a href="{{ url_for('dashboard') }}" class="btn btn-primary">Back to Dashboard</a>
</div>
{% endblock %}
