<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Natural Language to SQL</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    h2 {
      text-align: center;
      color: #444;
    }
    form {
      background: #fff;
      padding: 20px;
      max-width: 600px;
      margin: 20px auto;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      background: #007BFF;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    h3 {
      color: #333;
      text-align: center;
      margin-top: 30px;
    }
    table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background: #007BFF;
      color: #fff;
    }
    tr:hover {
      background: #f1f1f1;
    }
    p {
      text-align: center;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <h2>Natural Language to SQL Query</h2>
  <form method="post">
    <label for="nl_query">Enter Query:</label>
    <input type="text" id="nl_query" name="nl_query" required>
    <button type="submit">Submit</button>
  </form>

  {% if sql_query %}
    <h3>Generated SQL:</h3>
    <p><strong>SQL Query:</strong> {{ sql_query }}</p>

    <h3>Query Result:</h3>
    <table border="1">
      <tr>
        {% for column in result[0].keys() %}
          <th>{{ column }}</th>
        {% endfor %}
      </tr>
      {% for row in result %}
        <tr>
          {% for value in row.values() %}
            <td>{{ value }}</td>
          {% endfor %}
        </tr>
      {% endfor %}
    </table>
  {% endif %}
</body>
</html>
